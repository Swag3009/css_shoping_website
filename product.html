<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <h1>Sneaker Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
            <input type="text" placeholder="Search..." class="search-bar">
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Basketball</a></li>
                <li><a href="#">Jordan</a></li>
                <li><a href="#">Skateboarding</a></li>
            </ul>
        </aside>


        <main class="product-details-grid">
          <div class="product-img-container">
	    <img class="shoe-img" alt="Shoe Image 1" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-a_Ux2ekfF45.jpg?updatedAt=1728893954940"/>
	    <img class="shoe-img" alt="Shoe Image 2" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-b_dv1lRR_EA.jpg?updatedAt=1728893902496"/>
	  </div>
	  <div class="info-container">
	    <h1 class="action-heading">Action Hyper High Side View</h1>
	    <p class="product-desc">Men's Shoes</p>
	    <p class="product-desc">MRP:₹ 13995</p>
	    <h3>Select Size</h3>
	    <div class="btn-container">
	      <button class="price">UK 10</button>
	      <button class="price">UK 10.5</button>
	      <button class="price">UK 6</button>
	      <button class="price">UK 11</button>
	      <button class="price">UK 9.5</button>
	      <button class="price">UK 11.5</button>
	    </div>
	    <div class="action-btn">
	      <button class="add-to-bag">Add to
		Bag</button>
	      <button class="favourite">Favorite ♥</button>
	    </div>
	  </div>
        </main>
    </div>
</body>
</html>
